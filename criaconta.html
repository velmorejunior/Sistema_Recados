<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação Final - Lista de Recados</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main id="container">
        <div class="section">
            
            <h2>Bem vindo a sua lista de recados</h2>
            <!-- <img src="./assets/pampulha2.jpg" style="border-radius: 5%;" alt=""> -->

        </div>
        <div class="section">
            <h2>Crie sua conta no sistema de recados</h2>
            <section class="section-login">
                <form id="criaConta">
                    
                    <input type="username" name="username" id="username" placeholder="Novo Usuario" autocomplete="off"/><br><br>                    
                    <input type="password" name="password" id="password" placeholder="Nova Senha" autocomplete="off"><br><br>                    
                    <input type="password" name="newpassword" id="newpassword" placeholder="Confirme Nova Senha" autocomplete="off"><br><br>
                    <button id="btn_cria_conta" class="button_criar_conta" type="button" onclick="criarConta()">Criar conta</button>

                </form>

            </section>
            
           
        </div>
    </main>
    <script src="./js/criarconta.js"></script>
</body>
</html>
